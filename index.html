<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecu</title>
</head>

<body>
  <button id="openChild">Ouvrir</button>
  <script>
    document.getElementById('openChild').addEventListener('click', () => {
      const callChild = window.open('https://cybersecu.onrender.com/', '_blanck');
      
      setTimeout(() => {
        if(callChild) {
          callChild.postMessage({ from:'From Parent', msg:'Hello' }, 'https://cybersecu-f.onrender.com/');
        }
      }, 8000)
    })

    window.addEventListener('message', (event) => {
      setTimeout(() => {
        window.location = event.data.msg;
      });
    });
  </script>

</body>

</html>
